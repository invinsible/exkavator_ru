<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продажа спецтехники, строительной техники б y и новой. Объявления о покупке и продаже спецтехники на портале Экскаватор Ру</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        <div class="container main-header__wrapper">
            <a href="/" class="main-header__logo">
                <img src="img/logo-white.png" alt="Логотип Экскаватор.ру">
            </a>
            <ul class="main-menu">
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Журналы</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Продажа</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Аренда</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Запчасти</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Заявки</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Реклама</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Конференция</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="secondary-header">
        <div class="container secondary-header__wrapper">
            <ul class="secondary-menu">
                <li class="secondary-menu__item">
                    <a class="secondary-menu__link" href="#">Дилеры</a>
                </li>
                <li class="secondary-menu__item">
                    <a class="secondary-menu__link" href="#">Справочник</a>
                </li>
                <li class="secondary-menu__item">
                    <a class="secondary-menu__link" href="#">Форум</a>
                </li>
                <li class="secondary-menu__item">
                    <a class="secondary-menu__link" href="#">Каталог компаний</a>
                </li>
                <li class="secondary-menu__item">
                    <a class="secondary-menu__link secondary-menu__link--accent" href="#">Скидки на спецтехнику!</a>
                </li>
            </ul>
            <div class="secondary-menu__btns">
                <a href="#" class="button button--small button--regular-alt">Добавить заявку</a>
                <a href="#" class="button button--small button--regular-alt">Добавить объявление</a>
            </div>
            
        </div>
    </div>
    <main class="page-trade">
        <div class="container">
            <h1>Продажа спецтехники б/у и новой</h1>
            <div style="display: flex;gap:16px;">
                <button class="button button--large button--primary" type="button">primary</button>
                <button class="button button--large button--primary-alt" type="button">primary-alt</button>

                <button class="button button--large button--regular" type="button">regular</button>
                <button class="button button--large button--regular-alt" type="button">regular-alt</button>
            </div>
            <br>
            <div style="display: flex;gap:16px;">
                <button class="button button--medium button--primary" type="button">primary</button>
                <button class="button button--medium button--primary-alt" type="button">primary-alt</button>

                <button class="button button--medium button--regular" type="button">regular</button>
                <button class="button button--medium button--regular-alt" type="button">regular-alt</button>
            </div>
            <br>
            <div style="display: flex;gap:16px;">
                <button class="button button--small button--primary" type="button">primary</button>
                <button class="button button--small button--primary-alt" type="button">primary-alt</button>

                <button class="button button--small button--regular" type="button">regular</button>
                <button class="button button--small button--regular-alt" type="button">regular-alt</button>
            </div>
            

            


        </div>
    </main>
    <footer class="main-footer">
        <div class="container"></div>
    </footer>
    

  <script src="js/main.min.js"></script>
</body>
</html>
